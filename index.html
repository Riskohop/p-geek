<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height"/>
    <title>PabloGeek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preloader">
        <span class="developer-site">Made by <a target="_blank" href="https://www.riskiofi.ru">Riskiofi</a></span>
        <div class="preloader__row">
            <div class="loader">
                <div class="cube">
                    <div class="side left">
                        <div class="face">
                                <div class="circle"></div>
                        </div>
                    </div>
                    <div class="side right">
                            <div class="face">
                                <div class="circle"></div>
                            </div>
                    </div>
                    <div class="side up">
                            <div class="face">
                                <div class="circle"></div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="author-block">

        <div class="author-block-2">
            <div class="author-img">
                <div class="bg-top">
                    <div class="bg-inner"></div>
                </div>
                <div class="bg-right">
                    <div class="bg-inner"></div>
                </div>
                <div class="bg">
                    <div class="bg-inner"></div>
                </div>
                <img src="Images/Dusk.jpg" alt="">

            </div>
            <div class="btns">
                <button type="button" class="btn cubeBtn cube-hover">
                    <div class="bg-top">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg-right">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="text">Портфолио</div>
                </button>
                <button type="button" class="btn cubeBtn cube-hover">
                    <div class="bg-top">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg-right">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="text">Обо мне</div>
                </button>
                <button type="button" class="btn cubeBtn cube-hover">
                    <div class="bg-top">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg-right">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="text">Прочее</div>
                </button>
            </div>
        </div>

    </div>
    <span class="developer-site">Made by <a target="_blank" href="https://www.riskiofi.ru">Riskiofi</a></span>
    <script src="index.js"></script>
</body>
</html>
